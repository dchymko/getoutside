on:
  push:
    branches: [ master ]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: deploy file
        uses:  swznd/sftp-deploy@master
        with:
          host: sftp.wp.com
          user: getoutsideca.wordpress.com
          password: ${{ secrets.SFTP_PASSWORD }}
          remote_path: /htdocs
          ignore: .github/**
